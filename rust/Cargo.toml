[package]
name = "fnug"
version = "0.1.0"
edition = "2021"

[lib]
name = "fnug"
crate-type = ["cdylib", "rlib"]

[dependencies]
env_logger = "0.11.5"
pyo3 = { version = "0.21.1", features = ["extension-module"] }
pyo3-stub-gen = { version = "0.6.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.34"
thiserror = "1.0.63"
uuid = { version = "1.10.0", features = ["v4"] }

[[bin]]
name = "stub_gen"
doc = false
